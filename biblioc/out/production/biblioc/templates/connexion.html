<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/authentification.css}" type="text/css"/>
    <title>Connexion</title>
</head>
<body>
<!--NAVBAR-->
<div th:include="navbar.html"></div>

<!--BODY-->
<div class="container">

    <div class="row">
        <div class="col-xl-4 col-lg-4 col-md-3"></div>
        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
            <form class="box" action="#" th:action="@{/authentification/connexion}" method="post">
                <h1>Connexion</h1>
                <label th:object="${erreur}" th:if="${erreur != null}" th:text="${erreur}" style="color: red"></label>
                <label id="red" th:if="${erreur != null}" th:text="${erreur}" ></label>
                <input type="text" name="email" placeholder="E-mail"/>
                <input type="password" name="password" placeholder="Mot de passe">
                <input type="submit" th:value="Connexion"/>
                <a class="link" href="/authentification/inscription">Pas encore de compte ?</a>
            </form>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-3"></div>
    </div>

</div>

<!--FOOTER-->
<div th:include="footer.html"></div>

<!-- SCRIPTS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
</script>

<script type="text/javascript" src="http://localhost:8080/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous">
</script>

</body>
</html>
